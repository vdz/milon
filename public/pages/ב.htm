<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>מילון</title>

<style>

.center {
  margin: auto;
  width: 10%;
  border: 1px solid #FFFFFF;
  padding: 10px;
}

.grid-container {
  display: grid;
  column-gap: 20px;
  row-gap: 20px;
  grid-template-columns: auto auto;
  background-color: #2196F3;
  padding: 10px;
}


</style>


<style type="text/css">
.style2 {
	text-align: right;
}
.style3 {
	text-align: center;
}
.style4 {
	color: #FF00CC;
	
}
.style5 {
	color: #800000;
}
.style6 {
    font-size: 20px;
	color: #000000;
}

</style>


</head>

<body>

<h1 class="style3">&nbsp; <span class="style5">מושגים בקבלה&nbsp;&nbsp; </span>
<span class="style4">ב</span></h1>



<div class="grid-container">

<div>
<img id="myImg" src="images/000.jpg" width="600" height="320" >
</div>

<div>
<select id='s' size="18"  class="style2">
    <option value = "busha_000">בושה</option>
    <option value = "bhinot alef bet_008">בחינות א,ב</option>
    <option value = "bhina gimel_008">בחינה ג</option>
    <option value = "bhina dalet_008">בחינה ד</option>
    <option value = "bitush_018">ביטוש פנים ומקיף</option>
    <option value = "biya rishona_000">ביאה ראשונה של נקבה</option>
    <option value = "briya_002">בריה</option>
</select>
</div>

<div>
<pre id="source"  class="style6"></pre>
</div> 



<div>
<audio controls id="myAudio" autoplay>
  <source id="ogg_src"  type="audio/ogg">
  <source id="mp3_src"  type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</div>

</div>
<script>

  document.getElementById("source").innerText = "      ";
  var select = document.getElementById('s');


  
  select.addEventListener("click", function(e) {
     
      
     var el = document.getElementById("myImg")
     let  str = select.options[select.selectedIndex].value ;
     el.src = "images/" + str.substring(str.length-3,str.length) + ".jpg";
     str = str.substring(0, str.length-4);
     
     document.getElementById("source").innerText = mySource(str);
     document.getElementById("ogg_src").src = "sound/" + str + ".ogg";
     document.getElementById("mp3_src").src = "sound/" + str + ".mp3";
     document.getElementById("myAudio").load().play();
     
  });
    
  function mySource(selStr){
     let resStr;
     switch(selStr) {
      case "bitush":
	    resStr = "פתיחה אות לג"
	    break;
      case "biya rishona":
	    resStr = "תעס,ט',תתיג-תתיד"
	    break;
      case "busha":
	    resStr = "פתיחה אות יד"  
	    break;
	  case "briya":
	    resStr = "פתיחה אות ג"  
	    break;
	  case "bhinot alef bet":
	    resStr = "פתיחה אות ה"
	    break;
	  case "bhina gimel":
	    resStr = "פתיחה אות ה"
	    break;
	  case "bhina dalet":
	    resStr = "פתיחה אות ה"
	    break;
	  
	  default:
	    resStr = "  " 
	}
	return resStr;
  }

</script>   
 
    

</body>

</html>
